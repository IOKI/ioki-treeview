<div ng-class="{
        'expanded': treedata.expanded,
        'selected': treedata.selected,
        'dir': treedata.subnodes
     }"
     ng-click="$selectNode($event)">

    <!-- expander icon -->
    <i class="fa expander"
       ng-click="$toggleNode()"></i>

    <!-- node icon -->
    <i class="fa node-icon"></i>

    <!-- node label -->
    <span class="node-label" ng-bind="treedata.name"></span>

    <!-- remove node icon -->
    <i class="fa remove-node"
       ng-click="$removeNode()"></i>

    <!-- add node icon -->
    <i class="fa add-node"
       ng-click="$addNode()"></i>
</div>
<ul ng-if="treedata.subnodes && treedata.expanded">
    <li ng-repeat="subnode in treedata.subnodes track by subnode.id">
        <treeview treedata="subnode"></treeview>
    </li>
</ul>
