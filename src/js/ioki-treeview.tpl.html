<div bindonce
     ng-class="{'expanded': treedata.expanded, 'selected': treedata.selected, 'dir': treedata.subnodes}"
     ng-click="$selectNode($event)">

    <!-- expander icon -->
    <i class="expander"
       bo-class="settings.iconsBaseClass"
       ng-click="$toggleNode()"></i>

    <!-- node icon -->
    <i class="node-icon"
       bo-class="settings.iconsBaseClass"></i>

    <!-- node label -->
    <span class="node-label" ng-bind="treedata.name"></span>

    <!-- remove node icon -->
    <i class="remove-node"
       bo-class="settings.iconsBaseClass"
       ng-click="$removeNode()"></i>

    <!-- add node icon -->
    <i class="add-node"
       bo-class="settings.iconsBaseClass"
       ng-click="$addNode()"></i>
</div>
<ul ng-if="treedata.subnodes && treedata.expanded">
    <li ng-repeat="subnode in treedata.subnodes track by $index">
        <treeview treedata="subnode"></treeview>
    </li>
</ul>
