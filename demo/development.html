<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreeView Development</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="css/ioki-treeview.css"/>
    <link rel="stylesheet" href="css/development.css"/>
</head>
<body ng-app="app">
    <!--<div style="width: 100px; height: 50px;position:absolute;background-color:#ccc; border: 1px solid black; left:475px; top:249px;">Absolute</div>-->
    <div class="container">
        <div class="page-header">
            <h1>TreeView</h1>
            <p>Component for AngularJS. Developed by IOKI Team.</p>
        </div>
        <div class="workarea" ng-controller="WorkareaController">
            <!-- Enjoy this space and use it wisely. Good Luck! -->
            <div class="row show-grid">
                <div class="col-md-4">
                    <treeview treedata="treeData" treesettings="treeSettings" treeid="1" ng-repeat="treeData in treeFirst"></treeview>
                </div>
                <div class="col-md-4">
                    <h2>Trees Manager look-up</h2>

                    <div ng-repeat="selectedTree in selected">
                        <h3>Tree {{selectedTree.treeid}}</h3>
                        <p>selected: {{selectedTree.node.name}}</p>
                        <p>parent: {{selectedTree.parent.name}}</p>
                    </div>
                </div>
                <div class="col-md-4 secondTree">
                    <treeview treedata="treeData" treesettings="treeSettings" treeid="2" ng-repeat="treeData in treeSecond"></treeview>
                </div>
            </div>
        </div>
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="app.js"></script>
    <script src="js/workarea-data-provider.js"></script>
    <script src="js/workarea-available-nodes-provider.js"></script>
    <script src="js/workarea-controller.js"></script>
    <script src="js/optional-node-controller.js"></script>

    <script src="../src/js/recursionhelper.js"></script>
    <script src="../src/js/ioki-treeview-directive.js"></script>
    <script src="../src/js/treeview-provider.js"></script>
    <script src="../src/js/treeview-manager-service.js"></script>
    <script src="../src/js/ioki-treeview.tpl.html.js"></script>
    <script src="../src/js/ioki-treeview-filters.js"></script>

</body>
</html>
