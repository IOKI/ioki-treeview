<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TreeView Development</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.css"/>

    <link rel="stylesheet" href="../dist/ioki-treeview.min.css"/>
</head>
<body ng-app="app">
    <div class="container">
        <div class="page-header">
            <h1>TreeView</h1>
            <p>Component for AngularJS. Developed by IOKI Team.</p>
        </div>
        <div class="workarea" ng-controller="WorkareaController">
            <!-- Enjoy this space and use it wisely. Good Luck! -->
            <div class="row show-grid">
                <div class="col-md-3">
                    <treeview treedata="treeData" treesettings="treeSettings"></treeview>
                </div>
                <div class="col-md-9">Content area</div>
            </div>
        </div>
    </div>

    <script src="../bower_components/angular/angular.js"></script>

    <script src="app.js"></script>
    <script src="js/workarea-controller.js"></script>

    <script src="../dist/ioki-treeview.min.js"></script>
</body>
</html>
